<ion-view view-title="{{event.name}}" ng-controller="GuestController">
    <ion-content>
        <div class="card">
            <div class="item item-image">
                <img src="img/riptide.jpg">
            </div>
            <div class="item">
                <h1 class='text-center'>{{nowPlaying.title}}</h1>
                <p class='text-center'>{{nowPlaying.artist}}</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    Like
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsdown"></i>
                    Dislike
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-heart"></i>
                    Share
                </a>
            </div>
        </div>


        <div class="item">
            <button class="button button-balanced button-block">
                Get More Info
            </button>
        </div>
    </ion-content>
</ion-view>
