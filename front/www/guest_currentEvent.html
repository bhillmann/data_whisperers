<ion-view view-title="{{event.name}}" ng-controller="GuestController">
    <ion-content>
        <div class="item item-stable">
            <div class="card">
                <div class="item item-image">
                    <img src="img/Blank_Space.png">
                </div>
                <div class="item">
                    <h1 class='text-center'>{{nowPlaying.title}}</h1>
                    <p class='text-center'>{{nowPlaying.artist}}</p>
                </div>

                <div class="item tabs tabs-secondary tabs-icon-left">
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsup"></i>
                        Like
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-thumbsdown"></i>
                        Dislike
                    </a>
                    <a class="tab-item" href="#">
                        <i class="icon ion-heart"></i>
                        Share
                    </a>
                </div>
            </div>

            <button class="button button-royal button-outline button-block">
                Get More Info
            </button>
        </div>


        <!--<div class="item item-stable">-->
        <!--</div>-->
    </ion-content>
</ion-view>
