<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">Select Filter</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <ion-radio ng-model="event.filter" ng-value="filter" ng-repeat="filter in filters"
                       ng-click="closeFilterPopover()">
                {{filter}}
            </ion-radio>
        </div>
    </ion-content>
</ion-popover-view>
