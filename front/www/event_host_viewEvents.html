<ion-view view-title="Browse Events" ng-controller="BrowseController">
    <ion-content>
        <div class="list">
            <div class="item item-divider">
                I am a heading
            </div>
            <div class="item item-thumbnail-left" ng-click="goEvent(event)" ng-repeat="event in eventsData.events">
                <img src="cover.jpg">
                <h2>{{event.name}}</h2>
                <p>Address: {{event.location}}</p>
                <p>Time: 10:30 pm</p>
            </div>
        </div>

    </ion-content>
</ion-view><html>
